/* función que obtiene los datos para dibujar */
function dibujarLinea(xinicial,yinicial,xfinal,yfinal,lienzo){
    lienzo.beginPath();
    lienzo.strokeStyle = "#7c29d4";
    lienzo.lineWidth = 4;
    lienzo.moveTo(xinicial,yinicial);
    lienzo.lineTo(xfinal,yfinal);
    lienzo.stroke();
    lienzo.closePath();
}
function dibujardown(datos){
 /* movimientos en diagonal */
 if(datos.keyCode == teclas.LEFT && datos.keyCode == teclas.UP){
    dibujarLinea(x,y,x - movimiento,y + movimiento,papel);
    x = x - movimiento;
    y = y + movimiento;
   }
   if(datos.keyCode == teclas.LEFT && datos.keyCode == teclas.DOWN){
    dibujarLinea(x,y,x - movimiento,y - movimiento,papel);
    x = x - movimiento;
    y = y - movimiento;
   }
   if(datos.keyCode == teclas.DOWN && datos.keyCode == teclas.RIGHT){
    dibujarLinea(x,y,x + movimiento,y - movimiento,papel);
    x = x + movimiento;
    y = y - movimiento;
   }
   if(datos.keyCode == teclas.RIGHT && datos.keyCode == teclas.UP){
    dibujarLinea(x,y,x + movimiento,y + movimiento,papel);
    x = x + movimiento;
    y = y + movimiento;
   }
    /*función de movimientos sin diagonales*/
   if(datos.keyCode == teclas.UP){
    dibujarLinea(x,y,x,y - movimiento,papel);
    y = y - movimiento;
   }
   if(datos.keyCode == teclas.DOWN){
    dibujarLinea(x,y,x,y + movimiento,papel);
    y = y + movimiento;
   }
   if(datos.keyCode == teclas.RIGHT){
    dibujarLinea(x,y,x + movimiento,y,papel);
    x = x + movimiento;
   }
   if(datos.keyCode == teclas.LEFT){
    dibujarLinea(x,y,x - movimiento,y,papel);
    x = x - movimiento;
   }
}
